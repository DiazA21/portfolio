<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          Welcome to your To-Do list,
          <input
            type="text"
            id="name"
            placeholder="Enter Name here..."
            autocomplete="off" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>Create your list</h3>
        <form id="new-todo-form">
          <h4>What do you want to add to your list?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. Buy groceries"
            autocomplete="off"
            class="item" />
          <div class="error-text">Field cannot be left blank!</div>
          <!-- Category Section -->
          <h4>Pick a category</h4>

          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business" />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal" />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>

          <input type="submit" value="Add To List" />
        </form>
      </section>

      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list">
          <div class="todo-item done">
            <label>
              <input type="checkbox" />
              <span class="bubble business"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="Buy groceries" readonly />
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>

          <div class="todo-item done">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="Get Milk" readonly />
            </div>

            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
